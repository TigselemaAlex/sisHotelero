<res-tooltip (onAction)="action($event)"></res-tooltip>
<p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="pageSize" responsiveLayout="scroll"
  [scrollable]="true" scrollHeight="310px">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" class="justify-content-center">
        {{col | uppercase }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" class="justify-content-center">
        <span *ngIf="col!='acciones'; else bt">
          {{rowData[col]}}
        </span>
        <ng-template #bt>
          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-help"></button>
          <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"
            (click)="delete(rowData['id'] ?? rowData['cedula'])"></button>
        </ng-template>

      </td>
    </tr>
  </ng-template>
</p-table>
